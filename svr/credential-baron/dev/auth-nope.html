<div data-role="nope">
    <form data-role="auth-req">
        <h1 data-role="auth-title"></h1>
        <label data-role="u-lbl"></label><input data-role="auth-username" /><output data-role="u-out"></output>
        <label data-role="p-lbl"></label><input data-role="auth-password" /><output data-role="p-out"></output>

        <output data-role="auth-out"><ul></ul></output>
        <span class="buffer"></span>
        <div class="auth-control">
            <button data-role="auth-submit-verify"></button>
            <button data-role="b-auth-exit"></button>
        </div>
    </form>

</div>
